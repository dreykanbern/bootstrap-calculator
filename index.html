<!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Калькулятор ИМТ">
        <meta name="keywords" content="ИМТ, калькулятор">
        <meta name="author" content="Дарья">
        <title>Калькулятор ИМТ</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header class="container mt-4">
            <h1 class="text-center">Калькулятор ИМТ</h1>
        </header>
        <main class="container mt-4">
            <h2>Здесь вы можете рассчитать ваш индекс массы тела</h2>
            <section id="calculator" class="mb-3">
                <form id="bmiForm">
                    <div class="mb-3">
                        <label for="weight" class="form-label">Вес, кг:</label>
                        <input type="number" class="form-control" id="weight" required>
                    </div>
                    <div class="mb-3">
                        <label for="height" class="form-label">Рост, см:</label>
                        <input type="number" class="form-control" id="height" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">ИМТ:</label>
                        <input type="text" class="form-control" id="bmiResult" readonly>
                        <p id="bmiDescription" class="mt-3"></p>
                    </div>
                    <button type="submit" class="btn btn-primary">Рассчитать</button>
                    <button type="button" class="btn btn-secondary" id="clearForm">Очистить</button>
                </form>
            </section>
            <section id="result">
                <h3>Таблица результатов</h3>
                <table class="table table-striped" id="bmiTable">
                    <thead>
                    <tr>
                        <th scope="col">Индекс массы тела</th>
                        <th scope="col">Описание</th>
                    </tr>
                    </thead>
                    <tbody id="bmiTableBody">
                    <!-- Содержимое заполнится динамически -->
                    </tbody>
                </table>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
